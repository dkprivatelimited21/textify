<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textify Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" />

  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background-color: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .card:hover {
      border-color: #6366f1;
      transform: translateY(-2px);
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold text-indigo-400 mb-2">Textify Admin Dashboard</h1>
    <p class="text-slate-400 text-sm">Monitor real-time chat activity securely</p>
  </div>

  <div class="card p-8 w-[90%] max-w-md text-center shadow-xl">
    <div class="text-6xl font-bold text-indigo-300 mb-3" id="userCount">--</div>
    <p class="text-slate-400 mb-6">Users currently connected</p>

    <div class="flex items-center justify-center gap-4">
      <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition">
        Refresh Now
      </button>
      <button id="toggleAuto" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-lg transition">
        Auto Refresh: OFF
      </button>
    </div>

    <p id="statusMsg" class="text-xs text-slate-500 mt-6">Connecting to server...</p>
  </div>

  <footer class="absolute bottom-4 text-slate-500 text-xs">
    &copy; 2025 Textify Admin | Secure Dashboard
  </footer>

  <script>
    // ðŸ§  CONFIG
    const WS_URL = 'wss://textify-dy2p.onrender.com'; // your WebSocket server
    const ADMIN_KEY = ''; // same as .env ADMIN_KEY

    let ws;
    let autoRefresh = false;
    let refreshInterval;

    const userCountEl = document.getElementById('userCount');
    const statusMsgEl = document.getElementById('statusMsg');
    const refreshBtn = document.getElementById('refreshBtn');
    const toggleAutoBtn = document.getElementById('toggleAuto');

    // ðŸ”Œ Initialize WebSocket
    function initWS() {
      ws = new WebSocket(WS_URL);
      statusMsgEl.textContent = 'Connecting to WebSocket server...';

      ws.onopen = () => {
        statusMsgEl.textContent = 'ðŸŸ¢ Connected to server';
        getUserCount();
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'user_count') {
          updateCount(data.count);
        }
      };

      ws.onclose = () => {
        statusMsgEl.textContent = 'ðŸ”´ Disconnected. Reconnecting in 3s...';
        clearInterval(refreshInterval);
        setTimeout(initWS, 3000);
      };

      ws.onerror = (err) => {
        statusMsgEl.textContent = 'âš ï¸ Error connecting to server.';
        console.error(err);
      };
    }

    // ðŸ“Š Request count
    function getUserCount() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'get_user_count', adminKey: ADMIN_KEY }));
        statusMsgEl.textContent = 'Fetching user count...';
      }
    }

    // ðŸ§® Update UI
    function updateCount(count) {
      userCountEl.textContent = count;
      statusMsgEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      userCountEl.classList.add('pulse');
      setTimeout(() => userCountEl.classList.remove('pulse'), 800);
    }

    // ðŸ•’ Auto Refresh Toggle
    toggleAutoBtn.addEventListener('click', () => {
      autoRefresh = !autoRefresh;
      toggleAutoBtn.textContent = `Auto Refresh: ${autoRefresh ? 'ON' : 'OFF'}`;

      if (autoRefresh) {
        refreshInterval = setInterval(getUserCount, 5000);
        getUserCount();
      } else {
        clearInterval(refreshInterval);
      }
    });

    // ðŸ”„ Manual Refresh
    refreshBtn.addEventListener('click', getUserCount);

    // ðŸš€ Start
    initWS();
  </script>
</body>
</html>
