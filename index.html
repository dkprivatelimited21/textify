<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Textify â€“ Chat & Video</title>
  <script src="/env.js"></script>
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --danger: #dc2626;
      --success: #059669;
      --text-light: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
    }
    body {
      margin:0; font-family: "Inter", system-ui, sans-serif;
      background: var(--bg-dark); color: var(--text-light);
      min-height:100vh; display:flex; flex-direction:column;
    }
    header {
      background: rgba(15,23,42,0.9);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      display:flex; justify-content:space-between; align-items:center;
      position:sticky; top:0; z-index:10;
    }
    header h1 { font-size:1.25rem; font-weight:700; background:linear-gradient(90deg,#818cf8,#c084fc); -webkit-background-clip:text; color:transparent; }
    button {
      cursor:pointer; border:none; outline:none; transition:background 0.2s ease;
    }
    main { flex:1; display:flex; flex-direction:column; }
    .center-wrap { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:1rem; text-align:center; padding:2rem; }
    .center-buttons { display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; margin-top:1rem; }
    .btn-primary { background: var(--accent); color:white; font-weight:600; padding:1rem 2rem; border-radius:1rem; font-size:1rem; }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-green { background: var(--success); color:white; padding:1rem 2rem; border-radius:1rem; font-weight:600; }
    .btn-green:hover { background:#047857; }
    #chatScreen,#videoScreen{display:none;}
    #messages{flex:1;overflow-y:auto;padding:1rem;background:rgba(30,41,59,0.7);}
    .msg{padding:0.5rem 1rem;background:rgba(51,65,85,0.8);border-radius:0.5rem;margin-bottom:0.5rem;max-width:75%;}
    .msg.self{align-self:flex-end;background:var(--accent);}
    .chat-box{display:flex;flex-direction:column;flex:1;max-width:700px;margin:auto;}
    .chat-input{display:flex;gap:0.5rem;padding:1rem;background:rgba(15,23,42,0.9);border-top:1px solid var(--border);}
    .chat-input input{flex:1;padding:0.75rem;border-radius:0.5rem;background:rgba(30,41,59,0.8);color:white;border:1px solid var(--border);}
    .chat-input button{padding:0.75rem 1.5rem;border-radius:0.5rem;background:var(--accent);color:white;font-weight:600;}
    .chat-input button:hover{background:var(--accent-hover);}
    #videoScreen {position:relative;flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000;}
    video {background:#000; width:100%; max-height:80vh; border-radius:0.5rem;}
    .status {font-size:0.9rem;color:var(--text-muted);}
    .status-pill {display:flex;align-items:center;gap:0.5rem;font-size:0.8rem;background:rgba(30,41,59,0.8);border-radius:999px;padding:0.25rem 0.75rem;}
    #reportModal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:100;}
    #reportModal .box{background:var(--bg-card);padding:1.5rem;border-radius:0.75rem;width:90%;max-width:400px;}
    select,textarea{width:100%;background:var(--bg-dark);color:white;border:1px solid var(--border);border-radius:0.5rem;padding:0.5rem;}
  </style>
</head>
<body>
  <header>
    <h1>Textify</h1>
    <div class="status-pill" id="statusPill"><span id="statusDot">ðŸŸ¢</span><span id="statusText">Idle</span></div>
  </header>

  <main>
    <!-- WELCOME -->
    <section id="welcome" class="center-wrap">
      <h2 style="font-size:2rem;font-weight:700;background:linear-gradient(90deg,#818cf8,#c084fc);-webkit-background-clip:text;color:transparent;">Connect With Strangers</h2>
      <p class="status">Anonymous Â· Random Â· Instant</p>
      <div class="center-buttons">
        <button class="btn-primary" id="startChatBtn">ðŸ’¬ Text Chat</button>
        <button class="btn-green" id="startVideoBtn">ðŸŽ¥ Video Chat</button>
      </div>
    </section>

    <!-- CHAT SCREEN -->
    <section id="chatScreen" class="chat-box">
      <div id="messages"></div>
      <div class="chat-input">
        <input id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
        <button id="leaveBtn" style="background:var(--danger);">Leave</button>
      </div>
    </section>

    <!-- VIDEO SCREEN -->
    <section id="videoScreen">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay playsinline muted style="position:absolute;width:150px;bottom:10px;right:10px;border:2px solid white;border-radius:0.5rem;"></video>
      <div class="chat-input" style="position:absolute;bottom:0;width:100%;">
        <input id="videoMessageInput" placeholder="Type message...">
        <button id="videoSendBtn">Send</button>
        <button id="nextVideoBtn" style="background:var(--success);">Next</button>
        <button id="endVideoBtn" style="background:var(--danger);">End</button>
      </div>
    </section>
  </main>

  <!-- REPORT -->
  <div id="reportModal">
    <div class="box">
      <h3 style="color:var(--danger);margin-bottom:0.5rem;">Report User</h3>
      <select id="reportReason">
        <option>Harassment</option><option>Inappropriate</option><option>Spam</option><option>Other</option>
      </select>
      <textarea id="reportDetails" rows="3" placeholder="Details (optional)" style="margin-top:0.5rem;"></textarea>
      <div style="display:flex;gap:0.5rem;margin-top:0.75rem;justify-content:flex-end;">
        <button id="cancelReport" style="background:var(--border);color:white;padding:0.5rem 1rem;border-radius:0.5rem;">Cancel</button>
        <button id="submitReport" style="background:var(--danger);color:white;padding:0.5rem 1rem;border-radius:0.5rem;">Submit</button>
      </div>
    </div>
  </div>

  <script>
  const WS_URL = (window.__WS_PUBLIC_URL__ && typeof window.__WS_PUBLIC_URL__ === 'string') ? window.__WS_PUBLIC_URL__ : 'ws://localhost:3000';
  let ws, partnerFound=false, mode='text';

  const welcome=document.getElementById('welcome');
  const chatScreen=document.getElementById('chatScreen');
  const videoScreen=document.getElementById('videoScreen');
  const statusText=document.getElementById('statusText');
  const messages=document.getElementById('messages');
  const msgInput=document.getElementById('messageInput');
  const sendBtn=document.getElementById('sendBtn');
  const leaveBtn=document.getElementById('leaveBtn');
  const startChatBtn=document.getElementById('startChatBtn');
  const startVideoBtn=document.getElementById('startVideoBtn');

  const localVideo=document.getElementById('localVideo');
  const remoteVideo=document.getElementById('remoteVideo');
  let pc;

  function setStatus(t){statusText.textContent=t;}

  function startWS(){
    ws=new WebSocket(WS_URL);
    ws.onopen=()=>setStatus('Connected');
    ws.onmessage=(e)=>{
      const d=JSON.parse(e.data);
      if(d.type==='searching')setStatus('Searching...');
      if(d.type==='partner_found'){
        partnerFound=true;
        setStatus('Connected to Stranger');
        if(d.mode==='video'){initVideo(d.initiator);}
        welcome.style.display='none';
        (d.mode==='text'?chatScreen:videoScreen).style.display='flex';
      }
      if(d.type==='partner_disconnected'){setStatus('Stranger disconnected');}
      if(d.type==='message'){
        const div=document.createElement('div');div.className='msg';div.textContent=d.text;messages.append(div);messages.scrollTop=messages.scrollHeight;
      }
    }
  }
  startWS();

  startChatBtn.onclick=()=>{mode='text';ws.send(JSON.stringify({type:'find_partner',mode}));welcome.style.display='none';chatScreen.style.display='flex';setStatus('Searching...');}
  startVideoBtn.onclick=()=>{mode='video';ws.send(JSON.stringify({type:'find_partner',mode}));welcome.style.display='none';videoScreen.style.display='flex';setStatus('Searching...');}

  sendBtn.onclick=()=>{
    const text=msgInput.value.trim();if(!text)return;
    ws.send(JSON.stringify({type:'send_message',text}));
    const div=document.createElement('div');div.className='msg self';div.textContent=text;messages.append(div);messages.scrollTop=messages.scrollHeight;msgInput.value='';
  }

  leaveBtn.onclick=()=>{ws.send(JSON.stringify({type:'leave'}));chatScreen.style.display='none';welcome.style.display='flex';setStatus('Idle');}
  function initVideo(initiator){
    pc=new RTCPeerConnection();pc.onicecandidate=e=>{if(e.candidate)ws.send(JSON.stringify({type:'ice_candidate',candidate:e.candidate}));};
    pc.ontrack=e=>{remoteVideo.srcObject=e.streams[0];};
    navigator.mediaDevices.getUserMedia({video:true,audio:true}).then(stream=>{
      localVideo.srcObject=stream;
      stream.getTracks().forEach(t=>pc.addTrack(t,stream));
      if(initiator){
        pc.createOffer().then(o=>pc.setLocalDescription(o)).then(()=>ws.send(JSON.stringify({type:'video_offer',sdp:pc.localDescription})));
      }
    });
  }
  </script>
</body>
</html>
