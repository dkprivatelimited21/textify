<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textify - Talk to Strangers</title>
  <meta name="description" content="Chat instantly with random people around the world, anonymously and freely.">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}
.shake {
  animation: shake 0.3s;
}
    .animate-bounce { animation: bounce 0.6s infinite; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      height: 100vh;
      overflow: hidden;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 9999px;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
  </style>
</head>

<body>
  <div id="app" class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-700 p-4">
      <div class="max-w-4xl mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold text-indigo-400">Textify</h1>
        <button
          id="actionBtn"
          class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition"
        >
          <span id="btnIcon">â–¶</span>
          <span id="btnText">Start Chat</span>
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 max-w-4xl w-full mx-auto flex flex-col overflow-hidden">
      <!-- Welcome -->
      <div id="welcomeScreen" class="flex-1 flex flex-col items-center justify-center text-center px-6">
        <h2 class="text-3xl font-bold text-indigo-300 mb-3">Talk to Strangers</h2>
        <p class="text-slate-400 mb-6">Instantly connect with random people around the world.</p>
        <p class="text-xs text-slate-500">Anonymous â€¢ Random â€¢ Free</p>
      </div>

      <!-- Chat -->
      <div id="chatScreen" class="hidden flex-1 flex flex-col">
        <!-- Message area -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-800"></div>

        <!-- Input -->
        <div class="bg-slate-900 border-t border-slate-700 p-4 sticky bottom-0 flex items-center gap-3">
          <button id="reportBtn" class="text-sm px-3 py-2 rounded bg-red-700 hover:bg-red-800 hidden">âš  Report</button>
          <div class="flex gap-2 flex-1">
            <input
              id="messageInput"
              type="text"
              placeholder="Type your message..."
              class="flex-1 px-4 py-2 rounded-lg bg-slate-800 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-slate-700"
            />
            <button
              id="sendBtn"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition disabled:bg-gray-500"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Report Modal -->
  <div id="reportModal" class="modal hidden">
    <div class="bg-slate-800 p-6 rounded-xl w-80 shadow-lg border border-slate-700">
      <h3 class="text-lg font-semibold mb-4 text-red-400">Report User</h3>
      <label class="block mb-2 text-sm">Reason:</label>
      <select id="reportReason" class="w-full mb-3 bg-slate-900 border border-slate-600 text-white rounded px-3 py-2">
        <option value="harassment">Harassment / Abuse</option>
        <option value="inappropriate">Inappropriate Content</option>
        <option value="spam">Spam / Advertising</option>
        <option value="other">Other</option>
      </select>
      <textarea id="reportDetails" rows="2" placeholder="Add details (optional)"
        class="w-full mb-4 bg-slate-900 border border-slate-600 text-white rounded px-3 py-2 resize-none"></textarea>
      <div class="flex justify-end gap-2">
        <button id="cancelReport" class="px-4 py-2 bg-slate-700 rounded hover:bg-slate-600">Cancel</button>
        <button id="submitReport" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">Submit</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const WS_URL = 'wss://textify-dy2p.onrender.com';
    let ws = null;
    let connected = false;
    let searching = false;
    let typingTimeout = null;
    let userId = null;
    let partnerId = null;

    const elements = {
      actionBtn: document.getElementById('actionBtn'),
      btnIcon: document.getElementById('btnIcon'),
      btnText: document.getElementById('btnText'),
      welcomeScreen: document.getElementById('welcomeScreen'),
      chatScreen: document.getElementById('chatScreen'),
      messages: document.getElementById('messages'),
      messageInput: document.getElementById('messageInput'),
      sendBtn: document.getElementById('sendBtn'),
      reportBtn: document.getElementById('reportBtn'),
      reportModal: document.getElementById('reportModal'),
      reportReason: document.getElementById('reportReason'),
      reportDetails: document.getElementById('reportDetails'),
      cancelReport: document.getElementById('cancelReport'),
      submitReport: document.getElementById('submitReport')
    };

    function initWebSocket() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => console.log('Connected to server');

      ws.onmessage = (event) => {
  const data = JSON.parse(event.data);

  switch (data.type) {
    case 'connected':
      userId = data.userId;
      break;

    case 'searching':
      searching = true;
      updateUI();
      addSystemMessage('Looking for someone to chat with...');
      break;

    case 'partner_found':
      searching = false;
      connected = true;
      partnerId = data.partnerId || "unknown";

      // ðŸ§¹ Clear chat and extras
      elements.messages.innerHTML = '';
      showTypingIndicator(false);
      elements.reportModal.classList.add('hidden');

      updateUI();
      addSystemMessage('You are now chatting with a random stranger. Say hi!');
      elements.messageInput.focus();
      break;

    case 'message':
      addMessage('stranger', data.text);
      break;

    case 'typing':
      showTypingIndicator(data.isTyping);
      break;

    // âš ï¸ New anti-bully warning handler
    case 'warning':
      addSystemMessage(data.text || 'âš  Please avoid using harmful language.');
      // Optional: highlight input box for better feedback
      elements.messageInput.classList.add('border-red-500');
      setTimeout(() => elements.messageInput.classList.remove('border-red-500'), 1000);
      break;

    case 'partner_disconnected':
      addSystemMessage('Stranger disconnected.');
      connected = false;
      partnerId = null;
      updateUI();
      break;

    case 'banned':
      addSystemMessage('âš  You have been banned: ' + (data.reason || 'Violation'));
      ws.close();
      break;

    default:
      console.warn('Unknown message type:', data.type);
      break;
  }
};


      ws.onclose = () => {
        addSystemMessage('Connection closed.');
        connected = false;
        searching = false;
        updateUI();
      };
    }

    function updateUI() {
      if (!connected && !searching) {
        elements.welcomeScreen.classList.remove('hidden');
        elements.chatScreen.classList.add('hidden');
        elements.btnIcon.textContent = 'â–¶';
        elements.btnText.textContent = 'Start Chat';
        elements.actionBtn.className = 'flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition';
        elements.messageInput.disabled = true;
        elements.sendBtn.disabled = true;
        elements.reportBtn.classList.add('hidden');
      } else {
        elements.welcomeScreen.classList.add('hidden');
        elements.chatScreen.classList.remove('hidden');
        elements.btnIcon.textContent = 'âœ•';
        elements.btnText.textContent = searching ? 'Cancel' : 'Disconnect';
        elements.actionBtn.className = 'flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition';
        elements.messageInput.disabled = !connected;
        elements.sendBtn.disabled = !connected;
        elements.reportBtn.classList.toggle('hidden', !connected);
      }
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'text-center w-full';
      div.innerHTML = `<span class="inline-block bg-slate-700 text-slate-300 px-4 py-2 rounded-full text-sm">${escapeHtml(text)}</span>`;
      elements.messages.appendChild(div);
      scrollToBottom();
    }

    function addMessage(type, text) {
      const div = document.createElement('div');
      div.className = `flex ${type === 'you' ? 'justify-end' : 'justify-start'}`;
      const msgDiv = document.createElement('div');
      msgDiv.className = `max-w-xs px-4 py-2 rounded-lg break-words ${
        type === 'you'
          ? 'bg-indigo-600 text-white'
          : 'bg-slate-700 text-slate-100'
      }`;
      msgDiv.innerHTML = `
        <div class="text-xs font-semibold mb-1 opacity-70">${type === 'you' ? 'You' : 'Stranger'}</div>
        ${escapeHtml(text)}
      `;
      div.appendChild(msgDiv);
      elements.messages.appendChild(div);
      scrollToBottom();
    }

    function showTypingIndicator(show) {
      const existing = document.getElementById('typingIndicator');
      if (existing) existing.remove();
      if (show) {
        const div = document.createElement('div');
        div.id = 'typingIndicator';
        div.className = 'flex justify-start';
        div.innerHTML = `
          <div class="bg-slate-700 text-slate-200 px-4 py-2 rounded-lg">
            <div class="text-xs font-semibold mb-1 opacity-70">Stranger</div>
            <div class="flex gap-1">
              <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></span>
              <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
              <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
            </div>
          </div>`;
        elements.messages.appendChild(div);
        scrollToBottom();
      }
    }

    function scrollToBottom() {
      elements.messages.scrollTop = elements.messages.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function sendMessage() {
      const text = elements.messageInput.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN || !connected) return;
      addMessage('you', text);
      ws.send(JSON.stringify({ type: 'send_message', text }));
      elements.messageInput.value = '';
      ws.send(JSON.stringify({ type: 'typing', isTyping: false }));
    }

    elements.actionBtn.addEventListener('click', () => {
      if (!connected && !searching) {
        ws.send(JSON.stringify({ type: 'find_partner' }));
      } else {
        ws.send(JSON.stringify({ type: 'disconnect_chat' }));
        connected = false;
        searching = false;
        updateUI();
        elements.messages.innerHTML = '';
      }
    });

    elements.sendBtn.addEventListener('click', sendMessage);
    elements.messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && connected) sendMessage();
    });

    elements.messageInput.addEventListener('input', () => {
      if (!ws || ws.readyState !== WebSocket.OPEN || !connected) return;
      ws.send(JSON.stringify({ type: 'typing', isTyping: true }));
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        ws.send(JSON.stringify({ type: 'typing', isTyping: false }));
      }, 1000);
    });

    // Reporting System
    elements.reportBtn.addEventListener('click', () => {
      elements.reportModal.classList.remove('hidden');
    });

    elements.cancelReport.addEventListener('click', () => {
      elements.reportModal.classList.add('hidden');
    });

    elements.submitReport.addEventListener('click', () => {
      const reason = elements.reportReason.value;
      const details = elements.reportDetails.value.trim();
      const fullReason = details ? `${reason}: ${details}` : reason;
      if (partnerId && ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'report_user', reportedId: partnerId, reason: fullReason }));
        addSystemMessage('âš  Report submitted. Thank you for keeping Textify safe.');
      }
      elements.reportModal.classList.add('hidden');
      elements.reportDetails.value = '';
    });

    window.addEventListener('load', initWebSocket);
  </script>
</body>
</html>
