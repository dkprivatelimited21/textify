<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Chat - Talk to Strangers</title>
  <meta name="description" content="Connect with random strangers and chat anonymously">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .animate-bounce {
      animation: bounce 0.6s infinite;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="app" class="flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-white shadow-md p-4">
      <div class="max-w-4xl mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold text-indigo-600">Text Chat</h1>
        <button id="actionBtn" class="flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
          <span id="btnIcon">▶</span>
          <span id="btnText">Start Chat</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-hidden max-w-4xl w-full mx-auto flex flex-col">
      <!-- Welcome Screen -->
      <div id="welcomeScreen" class="flex-1 flex items-center justify-center">
        <div class="text-center p-8">
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Talk to Strangers!</h2>
          <p class="text-gray-600 mb-6">Click "Start Chat" to connect with a random person</p>
          <p class="text-sm text-gray-500">Anonymous • Random • Free</p>
        </div>
      </div>

      <!-- Chat Screen -->
      <div id="chatScreen" class="hidden flex-1 flex flex-col">
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        
        <div class="bg-white p-4 border-t">
          <div class="flex gap-2">
            <input
              id="messageInput"
              type="text"
              placeholder="Type your message..."
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
            />
            <button
              id="sendBtn"
              class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ========================================
    // ⚠️ CHANGE THIS TO YOUR DEPLOYED BACKEND URL
    // ========================================
    
    // For LOCAL testing:
    const WS_URL = 'ws://localhost:8080';
    
    // For PRODUCTION (uncomment and use your deployed URL):
    // const WS_URL = 'wss://your-app.railway.app';
    // const WS_URL = 'wss://your-app.onrender.com';
    // const WS_URL = 'wss://your-project.glitch.me';
    
    // ========================================
    
    let ws = null;
    let connected = false;
    let searching = false;
    let typingTimeout = null;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_ATTEMPTS = 5;

    const elements = {
      actionBtn: document.getElementById('actionBtn'),
      btnIcon: document.getElementById('btnIcon'),
      btnText: document.getElementById('btnText'),
      welcomeScreen: document.getElementById('welcomeScreen'),
      chatScreen: document.getElementById('chatScreen'),
      messages: document.getElementById('messages'),
      messageInput: document.getElementById('messageInput'),
      sendBtn: document.getElementById('sendBtn')
    };

    // Initialize WebSocket with reconnection logic
    function initWebSocket() {
      try {
        ws = new WebSocket(WS_URL);
        
        ws.onopen = () => {
          console.log('Connected to server');
          reconnectAttempts = 0;
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          
          switch (data.type) {
            case 'connected':
              console.log('Session started:', data.userId);
              break;
              
            case 'searching':
              searching = true;
              updateUI();
              addSystemMessage('Looking for someone to chat with...');
              break;
              
            case 'partner_found':
              searching = false;
              connected = true;
              updateUI();
              addSystemMessage('You are now chatting with a random stranger. Say hi!');
              elements.messageInput.focus();
              break;
              
            case 'message':
              addMessage('stranger', data.text);
              break;
              
            case 'typing':
              showTypingIndicator(data.isTyping);
              break;
              
            case 'partner_disconnected':
              addSystemMessage('Stranger has disconnected.');
              setTimeout(() => {
                connected = false;
                searching = false;
                updateUI();
                elements.messages.innerHTML = '';
              }, 2000);
              break;
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          addSystemMessage('Connection error. Trying to reconnect...');
        };

        ws.onclose = () => {
          console.log('Disconnected from server');
          
          // Attempt to reconnect
          if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
            reconnectAttempts++;
            console.log(`Reconnecting... Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}`);
            setTimeout(() => {
              initWebSocket();
            }, 2000 * reconnectAttempts);
          } else {
            addSystemMessage('Connection lost. Please refresh the page.');
          }
        };
      } catch (error) {
        console.error('Failed to create WebSocket:', error);
        addSystemMessage('Failed to connect. Please check the server URL and try again.');
      }
    }

    function updateUI() {
      if (!connected && !searching) {
        elements.welcomeScreen.classList.remove('hidden');
        elements.chatScreen.classList.add('hidden');
        elements.btnIcon.textContent = '▶';
        elements.btnText.textContent = 'Start Chat';
        elements.actionBtn.className = 'flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition';
        elements.messageInput.disabled = true;
        elements.sendBtn.disabled = true;
      } else {
        elements.welcomeScreen.classList.add('hidden');
        elements.chatScreen.classList.remove('hidden');
        elements.btnIcon.textContent = '✕';
        elements.btnText.textContent = searching ? 'Cancel' : 'Disconnect';
        elements.actionBtn.className = 'flex items-center gap-2 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition';
        elements.messageInput.disabled = !connected;
        elements.sendBtn.disabled = !connected;
      }
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'text-center w-full';
      div.innerHTML = `<span class="inline-block bg-gray-300 text-gray-700 px-4 py-2 rounded-full text-sm">${escapeHtml(text)}</span>`;
      elements.messages.appendChild(div);
      scrollToBottom();
    }

    function addMessage(type, text) {
      const div = document.createElement('div');
      div.className = `flex ${type === 'you' ? 'justify-end' : 'justify-start'}`;
      
      const msgDiv = document.createElement('div');
      msgDiv.className = `max-w-xs px-4 py-2 rounded-lg break-words ${
        type === 'you' 
          ? 'bg-indigo-600 text-white' 
          : 'bg-white text-gray-800 shadow'
      }`;
      msgDiv.innerHTML = `
        <div class="text-xs font-semibold mb-1 opacity-70">${type === 'you' ? 'You' : 'Stranger'}</div>
        ${escapeHtml(text)}
      `;
      
      div.appendChild(msgDiv);
      elements.messages.appendChild(div);
      scrollToBottom();
    }

    function showTypingIndicator(show) {
      const existing = document.getElementById('typingIndicator');
      if (existing) existing.remove();
      
      if (show) {
        const div = document.createElement('div');
        div.id = 'typingIndicator';
        div.className = 'flex justify-start';
        div.innerHTML = `
          <div class="bg-white text-gray-800 shadow px-4 py-2 rounded-lg">
            <div class="text-xs font-semibold mb-1 opacity-70">Stranger</div>
            <div class="flex gap-1">
              <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
              <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
              <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
            </div>
          </div>
        `;
        elements.messages.appendChild(div);
        scrollToBottom();
      }
    }

    function scrollToBottom() {
      elements.messages.scrollTop = elements.messages.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function sendMessage() {
      const text = elements.messageInput.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN || !connected) return;
      
      addMessage('you', text);
      ws.send(JSON.stringify({ type: 'send_message', text }));
      elements.messageInput.value = '';
      
      if (typingTimeout) clearTimeout(typingTimeout);
      ws.send(JSON.stringify({ type: 'typing', isTyping: false }));
    }

    // Event Listeners
    elements.actionBtn.addEventListener('click', () => {
      if (!connected && !searching) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'find_partner' }));
        } else {
          addSystemMessage('Connecting to server...');
          initWebSocket();
        }
      } else {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'disconnect_chat' }));
        }
        connected = false;
        searching = false;
        updateUI();
        elements.messages.innerHTML = '';
      }
    });

    elements.sendBtn.addEventListener('click', sendMessage);

    elements.messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && connected) {
        sendMessage();
      }
    });

    elements.messageInput.addEventListener('input', () => {
      if (!ws || ws.readyState !== WebSocket.OPEN || !connected) return;
      
      ws.send(JSON.stringify({ type: 'typing', isTyping: true }));
      
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'typing', isTyping: false }));
        }
      }, 1000);
    });

    // Initialize on page load
    window.addEventListener('load', () => {
      initWebSocket();
      updateUI();
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
      }
    });
  </script>
</body>
</html>
